<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>

<body>
    <h1>Formulario de Registro</h1>

    <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>
    
    <label>Modalidad de Curso:</label>
    <input type="radio" name="modalidad" value="on-demand"> On-Demand
    <input type="radio" name="modalidad" value="en-vivo"> En vivo<br><br>
    
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <input type="checkbox" id="informacion" name="informacion">
    <label for="informacion">Deseo recibir información sobre nuevos cursos en la plataforma de Nucba.</label><br><br>
    
    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos">Declaro que he leído los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label><br><br>

    <button type="submit">Enviar</button>
</form>

</body>

</html>
